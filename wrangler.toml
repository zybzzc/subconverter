# Subconverter Web - Cloudflare Configuration

name = "subconverter-web"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Build configuration for Cloudflare Pages
pages_build_output_dir = ".vercel/output/static"

# Environment variables
[vars]
ENVIRONMENT = "production"

# KV Namespace binding
# You need to create a KV namespace in Cloudflare Dashboard first
# Then replace the id below with your actual namespace ID
[[kv_namespaces]]
binding = "SUBCONVERTER_KV"
id = "80d540fc6f9f47a790e8c32dd1617f71"

# Preview environment KV (optional, for wrangler dev)
# preview_id = "YOUR_PREVIEW_KV_NAMESPACE_ID"
