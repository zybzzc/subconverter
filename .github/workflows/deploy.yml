# Cloudflare Pages Deployment
#
# This workflow manually deploys the application to Cloudflare Pages
# Trigger: Manual (workflow_dispatch)
#
# Required secrets:
#   - CLOUDFLARE_API_TOKEN: API token with Pages permissions
#   - CLOUDFLARE_ACCOUNT_ID: Your Cloudflare account ID

name: Deploy to Cloudflare Pages

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - preview

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build with @cloudflare/next-on-pages
        run: bunx @cloudflare/next-on-pages

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy .vercel/output/static --project-name=subconverter-web --branch=${{ github.event.inputs.environment == 'production' && 'main' || 'preview' }}
